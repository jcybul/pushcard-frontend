name: Deploy to Cloud Run - Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker gcr.io

      - name: Verify secrets
        run: |
          echo "NEXT_PUBLIC_API_URL is set: ${{ secrets.NEXT_PUBLIC_API_URL != '' }}"
          echo "NEXT_PUBLIC_SUPABASE_URL is set: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL != '' }}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY is set: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' }}"

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            -t gcr.io/punchcards/punchcard-frontend-staging:${{ github.sha }} \
            -t gcr.io/punchcards/punchcard-frontend-staging:latest \
            .

      - name: Push image to Container Registry
        run: |
          docker push gcr.io/punchcards/punchcard-frontend-staging:${{ github.sha }}
          docker push gcr.io/punchcards/punchcard-frontend-staging:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy punchcard-frontend-staging \
            --image=gcr.io/punchcards/punchcard-frontend-staging:${{ github.sha }} \
            --region=us-central1 \
            --platform=managed