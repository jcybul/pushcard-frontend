name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: punchcards
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker gcr.io

      - name: Verify secrets
        run: |
          echo "NEXT_PUBLIC_API_URL is set: ${{ secrets.NEXT_PUBLIC_API_URL != '' }}"
          echo "NEXT_PUBLIC_SUPABASE_URL is set: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL != '' }}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY is set: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' }}"

      - name: Build Docker image
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }} \
            -t gcr.io/punchcards/punchcard-frontend:${{ github.sha }} \
            -t gcr.io/punchcards/punchcard-frontend:latest \
            .

      - name: Push image to Container Registry
        run: |
          docker push gcr.io/punchcards/punchcard-frontend:${{ github.sha }}
          docker push gcr.io/punchcards/punchcard-frontend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy punchcard-frontend \
            --image=gcr.io/punchcards/punchcard-frontend:${{ github.sha }} \
            --region=us-central1 \
            --platform=managed